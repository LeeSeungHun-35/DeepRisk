<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepRisk - 분석</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/analyze.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-wrapper">
        <nav class="navbar">
            <a href="index.html" class="nav-brand">DeepRisk</a>
            <div class="nav-links">
                <a href="index.html">홈</a>
                <a href="analyze.html" class="active">분석</a>
                <a href="introduce.html">소개</a>
            </div>
        </nav>
    </div>

    <main class="main-content">
        <div class="container">
            <h1 class="title">이미지 분석</h1>
            <p class="description">업로드한 이미지의 딥페이크 취약성을 AI가 분석합니다<br><br>
            이미지가 딥페이크로 변형되었을때 자연스러울수록 <br>해당 이미지는 딥페이크에 취약하다고 볼 수 있습니다</p>

            <div class="upload-area" id="dropZone">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#e94560" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <p>이미지를 드래그하거나 클릭하여 업로드</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <img id="previewImage" class="preview-image" style="display: none;">
            <button id="analyzeBtn" style="display: none;">분석 시작</button>

            <div id="loadingSpinner" class="loading" style="display: none;"></div>
            <div id="resultContainer" class="result-container" style="display: none;"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
